<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>5E Encounter Builder</title>
    </head>
<body>
    Players
    <div class="players"></div>
    <input type="button" value="+" onclick="addPlayer()" />

    <hr />
    Monsters
    <div class="monsters"></div>
    <input type="button" value="+" onclick="addMonster()" />

    <hr />
    <div class="encounter">
        <div class="encounterXp">Encounter XP: </div>
        <div class="encounterDiff">Encounter Difficulty: </div>
    </div>

    <datalist id="challengeRatings">
        <option value="0">
        <option value="1/8">

        <option value="1/2">

        <option value="11">
        <option value="12">
        <option value="13">
        <option value="14">
        <option value="15">
        <option value="16">
        <option value="17">
        <option value="18">
        <option value="19">
        <option value="20">
        <option value="21">
        <option value="22">
        <option value="23">
        <option value="24">
        <option value="25">
        <option value="26">
        <option value="27">
        <option value="28">
        <option value="29">
        <option value="30">
    </datalist>

    <script src="scripts/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
